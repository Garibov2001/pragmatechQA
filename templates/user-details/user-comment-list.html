{% load el_pagination_tags %}

{% paginate comments %}

{% for comment in comments %}
    <div class="tt-item">
        <div class="tt-col-avatar">
            <img class="tt-icon" src="/{{ student.picture }}" />
        </div>
        <div class="tt-col-description">
            <h6 class="tt-title">
                <a href="#">
                    {{ comment.comment }}
                </a>
            </h6>
        </div>
        <div class="tt-col-category">
            {% for tag in comment.question.tags.all %} 
                <span class="tt-color01 tt-badge">{{ tag }}</span>
            {% endfor %} 
        </div>
        <div class="tt-col-value-large hide-mobile">{{ comment.updated|date:"d M,y" }}</div>
    </div>
    
{% endfor %}

{% show_more %}
